<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Assistant Floorplan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/styles/main.css">
</head>
<body>
  <div class="app-container">
    <!-- Menu hamburger en haut à gauche -->
    <div class="menu-icon" id="menu-icon">
      <i class="fas fa-bars"></i>
    </div>
    
    <!-- Menu contextuel -->
    <div class="context-menu masque" id="context-menu">
      <div class="menu-header">
        <span id="menu-title">Menu</span>
        <button class="close-menu" id="close-menu">×</button>
      </div>
      <div class="menu-content" id="menu-content">
        <!-- Le contenu sera généré dynamiquement par JavaScript -->
      </div>
    </div>
    
    <!-- Conteneur principal avec fond noir -->
    <div class="main-container">
      <!-- Zone d'affichage du plan -->
      <div class="floorplan-container">
        <div id="floorplan-wrapper">
         
          <div id="object-container" class="object-container"></div>
          <!-- Poubelle (visible uniquement en mode paramétrage) -->
          <div id="trash-icon" class="trash-icon masque">
            <i class="fas fa-trash-alt"></i>
          </div>
        </div>
        <div id="no-floorplan-message" class="no-floorplan-message masque">
          <p>Aucun plan disponible. Veuillez téléverser un plan pour commencer.</p>
          <button id="upload-first-floorplan" class="btn">Téléverser un plan</button>
        </div>
      </div>
    </div>
    
    <!-- Input caché pour l'upload de fichier -->
    <input type="file" id="floorplan-upload-input" accept="image/*" style="display: none;">
    
    <!-- Indicateur de chargement - SUSPENDU TEMPORAIREMENT -->
    <!-- <div id="loading-indicator" class="loading-indicator hidden">
      <div class="spinner"></div>
      <p>Chargement en cours...</p>
    </div> -->
    
    <!-- Conteneur de notifications -->
    <div id="notification-container" class="notification-container"></div>
  </div>
  
  <script src="/dist/bundle.js"></script>
</body>
</html>
